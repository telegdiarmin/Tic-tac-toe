<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="stylesheet" href="/styles/overlays.css" />
    <link rel="stylesheet" href="/styles/configuration.css" />
    <link rel="stylesheet" href="/styles/game.css" />
    <script src="/scripts/config.js" defer></script>
    <script src="/scripts/game.js" defer></script>
    <script src="/scripts/app.js" defer></script>
    <!-- A belépési pontot kell utóljára hozzáadni, hogy megtalálja a többi .js referenciáit! -->
    <title>Amőba!</title>
  </head>

  <body>
    <div id="backdrop"></div>
    <header id="main-header">
      <h1>Amőbázz!</h1>
      <p>Összetevők: HTML, CSS, JavaScript és sok-sok lelkesedés!</p>
    </header>

    <main>
      <aside class="modal" id="config-overlay">
        <h2>Válassz nevet!</h2>

        <form>
          <div class="form-control">
            <label for="playername">Játékos</label>
            <input type="text" name="playername" id="playername" required />
          </div>

          <p id="config-errors"></p>

          <div>
            <button type="reset" class="btn btn-alt" id="cancel-config-btn">
              Mégsem
            </button>
            <button type="submit" class="btn">Jóváhagyás</button>
          </div>
        </form>
      </aside>

      <section id="game-configuration">
        <ol>
          <li>
            <article id="player-1-data">
              <h2>JÁTÉKOS 1</h2>
              <h3>JÁTÉKOS NÉV</h3>
              <p class="player-symbol">X</p>
              <button class="btn btn-alt" id="edit-player-1-btn" data-playerid="1">
                Módosítás
              </button>
            </article>
          </li>
          <li>
            <article id="player-2-data">
              <h2>JÁTÉKOS 2</h2>
              <h3>JÁTÉKOS NÉV</h3>
              <p class="player-symbol">O</p>
              <button class="btn btn-alt" id="edit-player-2-btn" data-playerid="2">
                Módosítás
              </button>
            </article>
          </li>
        </ol>
        <button class="btn" id="start-game-btn">Új játék</button>
        <p id="startup-errors"></p>
      </section>

      <section id="active-game">
        <article id="game-over">
          <h2>Te nyertél, <span id="winner-name">JÁTÉKOS</span>!</h2>
          <p>Kattints az "Új játék" gombra az újrakezdéshez!</p>
        </article>
        
        <p>Te jössz, <span id="active-player-name">JÁTÉKOS</span>!</p>
        <ol id="game-board">
          <li data-col="1" data-row="1"></li>
          <li data-col="2" data-row="1"></li>
          <li data-col="3" data-row="1"></li>

          <li data-col="1" data-row="2"></li>
          <li data-col="2" data-row="2"></li>
          <li data-col="3" data-row="2"></li>

          <li data-col="1" data-row="3"></li>
          <li data-col="2" data-row="3"></li>
          <li data-col="3" data-row="3"></li>
        </ol>
      </section>

    </main>
  </body>
</html>
